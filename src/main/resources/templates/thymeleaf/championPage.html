<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>챔피언 목록</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/synergy.css}" type="text/css">
</head>
<body>

<h3>챔피언 목록</h3>
<form class="form-inline" method="GET" th:action="@{/cham/chamList}">
  <div class="form-group mx-sm-3 mb-2">
    <label for="searchText" class="sr-only">검색</label>
    <input type="text" class="form-control" id="searchText" name="searchText" th:value="${param.searchText}">
  </div>
  <button type="submit" class="btn btn-light mb-2">검색</button>
</form>
<main>
<table class="table table-striped, table-hover">
	<tr>
		<th>이름</th>
		<th>코스트</th>
		<th>계열</th>
		<th>직업</th>
		<th>체력</th>
		<th>방어력</th>
		<th>공격력</th>
		<th>스킬</th>
		<th>마나</th>
	</tr>

	<tr th:each="cham : ${list}">
		<td>
			<img class="chamImage" th:src="@{/image/champion/}+|${cham.engName}.png|" th:alt="${cham.korname}">
			<a th:href="@{'/cham/detailCham/'+${cham.engName}}" th:text="${cham.korname}"></a>
		</td>
		<td th:text="${cham.cost1}"></td>
		<td>
				<img class="img_synergy" th:src="@{/image/synergy_white/}+|${cham.origins1}.svg|">
				<a th:text="${cham.origins1}"></a>
				<img class="img_synergy" th:if="${cham.origins2} != NULL" th:src="@{/image/synergy_white/}+|${cham.origins2}.svg|">
				<a th:text="${cham.origins2}"></a>
		</td>
		<td>
				<img class="img_synergy" th:src="@{/image/synergy_white/}+|${cham.classes1}.svg|">
				<a th:text="${cham.classes1}"></a>
				<img class="img_synergy" th:if="${cham.classes2} != NULL" th:src="@{/image/synergy_white/}+|${cham.classes2}.svg|">
				<a th:text="${cham.classes2}"></a>
		</td>
		<td th:text="${cham.health}"></td>
		<td th:text="${cham.defence}"></td>
		<td th:text="${cham.offense}"></td>
		<td>
			<img class="skillImage" th:src="@{/image/skill/}+|${cham.skillname}.png|" th:alt="${cham.skillname}">
			
		</td>
		<td th:text="${cham.mana}"></td>
	</tr>

</table>
</main>
</body>
</html>

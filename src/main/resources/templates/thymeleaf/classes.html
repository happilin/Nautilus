<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Class page</title>
<!-- bootstrap css -->
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/synergy.css}" type="text/css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">노틸러스</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="#">메인<span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="/syn/classes">시너지/class</a>
      <a class="nav-item nav-link" href="/syn/origins">시너지/origin</a>
      <a class="nav-item nav-link" href="#">아이템</a>
      <a class="nav-item nav-link" href="#">증강</a>
      <a class="nav-item nav-link" href="#">게시판</a>
      <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
    </div>
  </div>
</nav>
<main>
<h3 class="head">Classes</h3>
<div class="synergyMain">
	<div class="synergyBox" th:each="class : ${classChamp}">
	    <div th:each="class2 : ${classEff}" th:if="${class.key.className == class2.key}">
	        <div class="synergyName" th:text="${class.key.className}"></div>
	        <div class="champions">
		        <div class="championDetail" th:each="cham : ${class.value}">
		        	<img class="chamImage" th:src="@{/image/champion/}+|${cham.engName}.png|" th:alt="${cham.korname}">
		        	<span th:utext="|<br>${cham.korname}|"></span>	
		        </div>
	        </div>
	        <div class="synergy">
	        	<a class="explan" th:text="효과"></a><br>
	        	<a th:utext="${class.key.classExplan}"></a>
	        </div>
	        <div class="effect">
	        	<a class="explan" th:text="효과"></a><br>
	        	<a th:each="eff : ${class2.value}" th:utext="|(${eff.member}) : ${eff.effect}<br>|"></a>
	        </div>
	    </div>
	</div>
</div>
</main>
</body>
</html>

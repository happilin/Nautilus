<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>챔피언</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/detail_cham.css}" type="text/css">
</head>
<body>
	<div class="container" th:object="${cham}">
	
		<div>
		<h3>챔피언 검색</h3>
		<form class="form-inline flex-end" method="GET" th:action="@{/cham/chamList}">
  			<div class="form-group mx-sm-3 mb-2">
    			<label for="searchText" class="sr-only">검색</label>
    			<input type="text" class="form-control" id="searchText" name="searchText" placeholder="챔피언 이름">
  			</div>
  			<button type="submit" class="btn btn-light mb-2">검색</button>
		</form>
	</div>
		
		<div class="champion-detail" >
		    <div class="champion-detail-header">
				<img id="img_champion" th:src="@{/image/champion/}+|${cham.engName}.png|" th:alt="${cham.korname}">
				<span th:text="*{korname}"></span>
		    </div>
		    <div class="champion-detail-header">
				<div>
					<img id="img_coin" th:src="@{/image/etc/coin.png}">
					<span th:text="*{cost1}"></span>
					<i class='fa fa-sack-dollar'><span th:text="*{cost2}"></span></i>
				</div>
				<div>
					<span>계열 : </span>
					<img class="img_synergy img_synergy_back img_synergy_size" th:src="@{/image/synergy_white/}+|*{origins1}.svg|">
					<span th:text="*{origins1}"></span>
					<img class="img_synergy" th:if="*{origins2} != NULL" th:src="@{/image/synergy_white/}+|*{origins2}.svg|">
					<span th:text="*{origins2}"></span>
				</div>
				<div>
					<span>직업 : </span>
					<img class="img_synergy" th:src="@{/image/synergy_white/}+|*{classes1}.svg|">
					<span th:text="*{classes1}"></span>
					<img class="img_synergy" th:if="*{classes2} != NULL" th:src="@{/image/synergy_white/}+|*{classes2}.svg|">
					<span th:text="*{classes2}"></span>
				</div>
		    </div>
		</div>
		
		<div class="spec">
		  <div class="spec-info">
		  	<div>체력</div>
		  	<div th:text="*{health}"></div>
		  </div>
		  <div class="spec-info">
		  	<div>공격력</div>
		  	<div th:text="*{offense}"></div>
		  </div>
		  <div class="spec-info">
		  	<div>사거리</div>
		  	<div th:text="*{attackrange}"></div>
		  </div>
		  <div class="spec-info">
		  	<div>공격속도</div>
		  	<div th:text="*{attackSpeed}"></div>
		  </div>
		  <div class="spec-info">
		  	<div>방어력</div>
		  	<div th:text="*{defence}"></div>
		  </div>
		  <div class="spec-info">
		  	<div>마법 저항력</div>
		  	<div th:text="*{mDefence}"></div>
		  </div>
		</div>
		
		
		<div class="skill">
		  <div class="skill-contents">
		  	<img id="img_skill" th:src="@{/image/skill/}+|*{skillname}.png|">
		  </div>
		  <div class="skill-contents">
		  	<span th:text="*{skillname}"></span><br>
		  	<span th:text="*{skilltype} + ' | '"></span>
		  	<img id="img_mana" th:src="@{/image/etc/mana.png}">
			<span>마나 : </span>
			<span th:text="*{mana}"></span>
		  	<div th:utext="*{skillcontent}"></div><br>
			<div th:utext="*{skilleffect}"></div>
		  </div>
		</div>

</div>


</body>
</html>

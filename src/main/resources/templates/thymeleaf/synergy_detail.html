<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>시너지 상세정보</title>

<!-- bootstrap css -->
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/synergy.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/main.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/topnavbar.css}" type="text/css">

</head>
<body>
<nav id="head" class="navbar navbar-expand-lg topbar-main">
  <a class="navbar-brand ourBrand" href="/main/main">노틸러스</a>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="topbar-sub" href="/cham/chamList">챔피언</a>
      <div class="dropdown">
      <a class="topbar-sub">시너지</a>
	      <div class="dropdown-content">
	      	<a href="/syn/classes">직 업</a>
	      	<a href="/syn/origins">계 열</a>
	      	<a href="/syn/cheat">족 보</a>
	      </div>
	  </div>
      <a class="topbar-sub" href="/item/itempage">아이템</a>
      <a class="topbar-sub" href="/agm">증강</a>
      <a class="topbar-sub" href="#">게시판</a>
    </div>
  </div>
</nav>

<main class="synergyBody">
<div class="head">
	<div class="mainhead">시너지 상세보기</div>
</div>

<div class="synergyMain">
	<div class="d_synergyBox" th:object="${synergy}">
        <div class="synergyName">
        	<img class="synergyImage" th:src="@{/image/synergy_white/}+|*{korname}.svg|" th:alt="*{korname}">
        	<span th:text="*{korname}"></span>
        </div>
        <div class="champions" >
	        <div class="championDetail" th:each="cham :${chamList}">
	        	<a th:href="@{'/cham/detailCham/'+${cham.engname}}">
	        		<img class="chamImage"  th:src="@{/image/champion/}+|${cham.engname}.png|">
	        	</a>
	        	<a class="chamName" th:utext="|<br>${cham.korname}|"></a>	
	        </div>
	    </div>
        <div class="synergyE" th:if="${(synergy.explan != NULL)}">
        	<a th:utext="${synergy.explan}"></a>
        </div>
        <div class="synergyE">
        	<a class="explan">시너지 효과</a><br>
        	<a th:each="eff : ${effectList}" th:utext="|(${eff.member}) : ${eff.effect}<br>|"></a>
        </div>
	</div>
	<div>
		<a id="golist" th:href="@{'/cham/chamList'}">챔피언 목록으로</a>
    </div>
</div>
<p class="copyright">
    © Nautilus. All Rights Reserved.
</p>
</main>

</body>
</html>
